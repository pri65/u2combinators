<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1{
          text-align: center;
          color: rgb(12, 131, 131);
      }
      .container{
          height: 450px;
          width: 400px;
          margin: auto;
          border: 2px solid red;
      }
      .div1{
          height: 80px;
          width: 380px;
          border: 2px solid black;
          margin: auto;
         margin-bottom: 5px;
      }
      .div2{
          height: 80px;
          width: 380px;
          border: 2px solid black;
          margin: auto;
         margin-bottom: 5px;
         display: flex;
      }
      .div2>div{
          height: 70px;
          width: 80px;
          margin: auto;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      
     
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div class="div1"></div>
        <div>
            <div class="div2">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>+</div>
            </div>
            <div class="div2">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
            </div>
            <div class="div2">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>x</div>
            </div>
            <div class="div2">
                <div>c</div>
                <div>0</div>
                <div>=</div>
                <div>/</div>
            </div>
        </div>
    </div>
</body>
</html>
