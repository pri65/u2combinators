<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1{
          text-align: center;
          color: rgb(12, 131, 131);
      }
      .container{
          height: 450px;
          width: 400px;
          margin: auto;
      }
      .div1{
          height: 80px;
          width: 370px;
          margin: auto;
         margin-bottom: 5px;
         box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .div2{
          height: 80px;
          width: 380px;
          margin: auto;
         margin-bottom: 5px;
         display: flex;
         font-weight: bolder;
         text-align: center;
      }
      .div2>div{
          height: 70px;
          width: 80px;
          margin: auto;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .box1{
          text-align: center;
      }
      .box1>p{
          text-align: center;
          padding-top: 5px;
          font-size: 20px;
      }
      .box2>p{
          text-align: center;
          padding-top: 5px;
          font-size: 20px;
      }
      .box3>p{
          text-align: center;
          padding-top: 5px;
          font-size: 20px;
      }
      .box2{
          color: white;
          background-color: black;
      }
      .box3{
          color: white;
          background-color: red;
      }
     
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div class="div1"></div>
        <div>
            <div class="div2">
                <div class="box1"><p>1</p></div>
                <div class="box1"><p>2</p></div>
                <div class="box1"><p>3</p></div>
                <div class="box2"><p>+</p></div>
            </div>
            <div class="div2">
                <div class="box1"><p>4</p></div>
                <div class="box1"><p>5</p></p></div>
                <div class="box1"><p>6</p></div>
                <div class="box2"><p>-</p></div>
            </div>
            <div class="div2">
                <div class="box1"><p>7</p></div>
                <div class="box1"><p>8</p></div>
                <div class="box1"><p>9</p></div>
                <div class="box2"><p>x</p></div>
            </div>
            <div class="div2">
                <div class="box3"><p>c</p></div>
                <div class="box1"><p>0</p></div>
                <div class="box2"><p>=</p></div>
                <div class="box2"><p>/</p></div>
            </div>
        </div>
    </div>
</body>
</html>
